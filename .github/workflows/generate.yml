# .github/workflows/generate.yml
name: Generate API Stubs & Clients

on:
  push:
    paths:
      - 'openapi/**'
      - 'quarkus-server/**'
      - 'angular-client/**'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate Quarkus Server Stub
        working-directory: quarkus-server
        run: mvn clean compile

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Angular Client Dependencies
        working-directory: angular-client
        run: npm install

      - name: Generate Angular API Client
        working-directory: angular-client
        run: npm run generate:api

      - name: Commit changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          # Hier anpassen:
          git add quarkus-server/target/generated-sources/openapi
          git add angular-client/src/app/api
          git diff --quiet || git commit -m 'ci: regenerate API from OpenAPI spec'
          git push
